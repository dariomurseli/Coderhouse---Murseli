<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap');
      label{
        text-;
      }
    </style>
    <title>Turnero - Psicología</title>
  </head>
  <body>
    <main class="container">
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Turnos terapia</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cargar turnos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Consultar</a>
              </li>
              <li class="nav-item d-none">
                <a class="nav-link disabled">Deshabilitado</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
    <h1 class="mt-5">Carga de datos del paciente</h1>
      <section class="container bg-light">
        
        <form action="" id="cargaForm" class="row g-4 mt-3">
          <div class="col-12">
            <label for="nombresInput" class="form-label">Nombres</label>
            <input type="text" class="form-control form-control-lg" placeholder="" id="nombresInput">
          </div>
          <div class="col-12">
            <label for="apellidosInput" class="form-label">Apellidos</label>
            <input type="text" class="form-control form-control-lg" placeholder="" id="apellidosInput">
          </div>
          <div class="col-5">
            <label for="telefonoInput" class="form-label">Teléfono</label>
            <input type="text" class="form-control" placeholder="Ej: 1154950025" id="telefonoInput">
          </div>
          <div class="col-1">
            <label for="edadInput" class="form-label">Edad</label>
            <input type="text" class="form-control" placeholder="Ej: 45" id="edadInput">
          </div>
          <div class="col-2">
            <label for="inicioInput" class="form-label">Fecha de ingreso</label>
            <input type="text" class="form-control" placeholder="Ej: 12/04/2022" id="inicioInput" >
          </div>
          <div class="col-2">
            <label for="diaInput" class="form-label">Día de la sesión</label>
            <input type="text" class="form-control" placeholder="Ej: Lunes" id="diaInput">
          </div>
          <div class="col-2">
            <label for="horaInput" class="form-label">Hora de la sesión</label>
            <input type="text" class="form-control" placeholder="Ej; 14:00" id="horaInput">
          </div>
          
          <div class="col-4">
            <label for="emailInput" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Ej:elnombre@gmail.com" >
          </div>
          <div class="col-8">
            <label for="obraSocialSelect" class="form-label">Obra social</label>
            <select class="form-select" aria-label="Obra social del paciente">
              <option selected>Seleccione una obra social</option>
             
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary mb-3" id="cargarButton">Cargar paciente</button>
            <button type="submit" class="btn btn-info mb-3 " id="cargarConsultar">Consultar</button>
          </div>
          
        </form>
      </section>
    </main>
    <script src="js/main.js"></script>
  
  </body>
</html>
